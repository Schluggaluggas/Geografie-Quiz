<!DOCTYPE html>
<html>
<head>
    <title>Geo-Guessr Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- EmailJS script -->
    <style>
        #map {
            height: 500px;
            display: none;
        }
        #game-container {
            text-align: center;
        }
        #image {
            max-width: 80%;
            margin-bottom: 20px;
        }
        #end-message {
            font-size: 2em;
            font-weight: bold;
            transition: color 1s;
        }
        #name-input {
            margin-bottom: 20px;
            font-size: 1.2em;
            padding: 5px;
        }
        #name-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="name-container">
            <label for="name-input">Gib deinen Namen ein: </label>
            <input type="text" id="name-input" placeholder="Dein Name">
            <button id="start-button">Start Game</button>
        </div>

        <img id="image" src="" alt="Current location">
        <div id="map"></div>
        <p id="score">Aktuelle Punktzahl: 0</p>
    </div>

    <script>
        const locations = [
            [53.56710677015334, 13.268797977178176], // Beispielpunkt 1
            [53.56600797893083, 13.268674562526783], // Beispielpunkt 2
            [53.566181392670025, 13.26882603435801], // Beispielpunkt 3
            [53.56548523946947, 13.268398006501513], // Beispielpunkt 4
            [53.56633171902051, 13.269095141934764], // Beispielpunkt 5
            [53.566429313059125, 13.268479499838522], // Beispielpunkt 6
            [53.56577148694126, 13.268777358283453], // Beispielpunkt 7
            [53.56627438764547, 13.268514563781798], // Beispielpunkt 8
            [53.56655293137094, 13.268697059971267], // Beispielpunkt 9
            [53.56621044155646, 13.268711659664318], // Beispielpunkt 10
            [53.56621586072058, 13.268215270044626], // Beispielpunkt 11
            [53.56558613248766, 13.268077827823628], // Beispielpunkt 12
            [53.56688731544411, 13.267558401716629], // Beispielpunkt 13
        ];

        let currentIndex = 0;
        let totalScore = 0;
        let map, marker;
        let playerName = "";

        const startButton = document.getElementById("start-button");
        const mapElement = document.getElementById("map");
        const imageElement = document.getElementById("image");
        const scoreElement = document.getElementById("score");
        const nameInput = document.getElementById("name-input");

        // Initialize EmailJS
        emailjs.init("user_your_user_id_here"); // Ersetze mit deinem EmailJS Benutzer-ID

        function startGame() {
            playerName = nameInput.value.trim();
            if (playerName === "") {
                alert("Bitte gib deinen Namen ein!");
                return;
            }
            
            // Verstecke das Nameingabefeld
            document.getElementById("name-container").style.display = "none";
            startButton.style.display = "none";
            showNextLocation();
        }

        function showNextLocation() {
            if (currentIndex >= locations.length) {
                endGame();
                return;
            }

            // Update image
            imageElement.src = `images/${currentIndex + 1}.jpg`;
            imageElement.style.display = "block";

            // Show map
            mapElement.style.display = "block";

            if (!map) {
                initializeMap();
            }

            map.setView([53.56610363634409, 13.268178764930465], 18);

            // Remove previous marker if exists
            if (marker) {
                map.removeLayer(marker);
            }

            map.once('click', function (e) {
                const guessedLat = e.latlng.lat;
                const guessedLng = e.latlng.lng;
                calculateScore(guessedLat, guessedLng);
                currentIndex++;
                setTimeout(showNextLocation, 1000); // Show next location after 1 second
            });
        }

        function initializeMap() {
            map = L.map('map').setView([53.56610363634409, 13.268178764930465], 18);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);
        }

        function calculateScore(guessedLat, guessedLng) {
            const actualLat = locations[currentIndex][0];
            const actualLng = locations[currentIndex][1];
            const distance = getDistance(guessedLat, guessedLng, actualLat, actualLng);

            let points = 0;
            if (distance < 10) {
                points = 50;
            } else if (distance < 20) {
                points = 40;
            } else if (distance < 30) {
                points = 30;
            } else if (distance < 40) {
                points = 20;
            } else if (distance < 50) {
                points = 10;
            }

            totalScore += points;
            scoreElement.textContent = `Aktuelle Punktzahl: ${totalScore}`;
        }

        function getDistance(lat1, lng1, lat2, lng2) {
            const R = 6371e3; // metres
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lng2 - lng1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const d = R * c; // in metres
            return d;
        }

        function endGame() {
            mapElement.style.display = "none";
            imageElement.style.display = "none";
            scoreElement.textContent = `Deine Gesamtpunktzahl: ${totalScore}`;

            // Endbildschirm-Nachricht
            const endMessage = document.createElement("p");
            endMessage.id = "end-message";
            endMessage.textContent = "Glückwunsch, du AEG-Profi! Du weißt anscheinend (unüberraschenderweise) viel über das AEG. Aber reicht es auch, um der Klassenbeste zu sein?";
            document.getElementById("game-container").appendChild(endMessage);

            // Send email with score
            sendEmail();
        }

        function sendEmail() {
            const templateParams = {
                playerName: playerName,
                totalScore: totalScore
            };

            emailjs.send("service_your_service_id_here", "template_your_template_id_here", templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response);
                }, function(error) {
                    console.log('FAILED...', error);
                });
        }

        startButton.addEventListener("click", startGame);
    </script>
</body>
</html>
