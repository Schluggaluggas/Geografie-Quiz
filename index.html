<!DOCTYPE html>
<html>
<head>
    <title>Geo-Guessr Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            display: none; /* Start with the map hidden */
        }
        #game-container {
            text-align: center;
        }
        #image {
            max-width: 80%;
            margin-bottom: 20px;
        }
        #end-message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="image" src="" alt="Current location">
        <div id="map"></div>
        <p id="score">Aktuelle Punktzahl: 0</p>
        <button id="start-button">Start Game</button>
        <p id="end-message"></p> <!-- Display the end message here -->
    </div>

    <script>
        const locations = [
            [53.567056978915815, 13.268788510686624], // Beispielpunkt 1
            [53.56601279319075, 13.268668290705238], // Beispielpunkt 2
            [53.56617567001152, 13.268792267561043], // Beispielpunkt 3
            [53.56551746529244, 13.268435364504597], // Beispielpunkt 4
            [53.56633185267493, 13.269134143171222], // Beispielpunkt 5
            [53.566441180196364, 13.268484203896842], // Beispielpunkt 6
            [53.56575843634788, 13.268758455734613], // Beispielpunkt 7
            [53.56627384203371, 13.268491717650909], // Beispielpunkt 8
            [53.56654381393397, 13.268717130116013], // Beispielpunkt 9
            [53.56620467540178, 13.268732157613686], // Beispielpunkt 10
            [53.566231449596195, 13.268187410810611], // Beispielpunkt 11
            [53.565581811521156, 13.268093545704836], // Beispielpunkt 12
            [53.56687638152261, 13.267557520903292], // Beispielpunkt 13

        ];

        let currentIndex = 0;
        let totalScore = 0;
        let map, marker;

        const startButton = document.getElementById("start-button");
        const mapElement = document.getElementById("map");
        const imageElement = document.getElementById("image");
        const scoreElement = document.getElementById("score");
        const endMessageElement = document.getElementById("end-message");

        function startGame() {
            startButton.style.display = "none";
            showNextLocation();
        }

        function showNextLocation() {
            if (currentIndex >= locations.length) {
                endGame();
                return;
            }

            // Update image
            imageElement.src = `images/${currentIndex + 1}.jpg`;
            imageElement.style.display = "block";

            // Show map
            mapElement.style.display = "block";

            if (!map) {
                initializeMap();
            }

            map.setView([53.56610363634409, 13.268178764930465], 18);

            // Remove previous marker if exists
            if (marker) {
                map.removeLayer(marker);
            }

            map.once('click', function (e) {
                const guessedLat = e.latlng.lat;
                const guessedLng = e.latlng.lng;
                calculateScore(guessedLat, guessedLng);
                currentIndex++;
                setTimeout(showNextLocation, 1000); // Show next location after 1 second
            });
        }

        function initializeMap() {
            map = L.map('map').setView([53.56610363634409, 13.268178764930465], 18);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);
        }

        function calculateScore(guessedLat, guessedLng) {
            const actualLat = locations[currentIndex][0];
            const actualLng = locations[currentIndex][1];
            const distance = getDistance(guessedLat, guessedLng, actualLat, actualLng);

            let points = 0;
            let message = "";

            if (distance < 10) {
                points = 50;
                message = "Profi!";
            } else if (distance < 20) {
                points = 40;
                message = "Nice!";
            } else if (distance < 30) {
                points = 30;
                message = "Gut!";
            } else if (distance < 40) {
                points = 20;
                message = "Schlecht!";
            } else if (distance < 50) {
                points = 10;
                message = "Grottig!";
            } else {
                points = 0;
                message = "Bodenlos!";
            }

            totalScore += points;
            scoreElement.textContent = `Aktuelle Punktzahl: ${totalScore}`;
            alert(`Du hast ${points} Punkte! ${message}`); // Popup message after each guess
        }

        function getDistance(lat1, lng1, lat2, lng2) {
            const R = 6371e3; // metres
            const φ1 = lat1 * Math.PI / 180; // φ, λ in radians
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lng2 - lng1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const d = R * c; // in metres
            return d;
        }

        function endGame() {
            mapElement.style.display = "none";
            imageElement.style.display = "none";
            scoreElement.textContent = `Deine Gesamtpunktzahl: ${totalScore}`;

            endMessageElement.textContent = "Glückwunsch, du AEG-Profi! Scheint, als kennst du dich am AEG gut aus :D";
        }

        startButton.addEventListener("click", startGame);

        function sendEmail(playerName, totalScore) {
    emailjs.init("ut0VOLRzj4cZdLyFW"); // Füge hier deinen Public Key ein

    const templateParams = {
        name: playerName, // Spielername aus dem Eingabefeld
        score: totalScore // Gesamtpunktzahl
    };

    emailjs.send("service_4c9t23i", "template_4xu9qnr", templateParams)
        .then(function(response) {
            console.log("Email erfolgreich gesendet!", response.status, response.text);
        }, function(error) {
            console.error("Fehler beim Senden der Email:", error);
        });
}

// Diese Funktion rufst du am Ende des Spiels auf:
function endGame() {
    const playerName = document.getElementById("player-name").value; // Holt den Spielernamen
    sendEmail(playerName, totalScore); // Sendet die Email
    mapElement.style.display = "none";
    imageElement.style.display = "none";
    scoreElement.textContent = `Endpunktzahl: ${totalScore}\nGlückwunsch, du AEG-Profi!`;
}

    </script>
</body>
</html>
