<!DOCTYPE html>
<html>
<head>
    <title>Geo-Guessr Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            display: none; /* Start with the map hidden */
        }
        #game-container {
            text-align: center;
        }
        #image {
            max-width: 80%;
            margin-bottom: 20px;
        }
        #end-message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="image" src="" alt="Current location">
        <div id="map"></div>
        <p id="score">Aktuelle Punktzahl: 0</p>
        <button id="start-button">Start Game</button>
        <p id="end-message"></p> <!-- Display the end message here -->
    </div>

    <script>
        const locations = [
            [53.566305296984, 13.268703104912152], // Beispielpunkt 1
            [53.56705864598058, 13.268795289456328], // Beispielpunkt 2
            [53.56600498649628, 13.268694732676074], // Beispielpunkt 3
            [53.56615925258825, 13.268794353940043], // Beispielpunkt 4
            [53.566433722561534, 13.268866276547065], // Beispielpunkt 5
            [53.56553827098172, 13.268439974291221], // Beispielpunkt 6
            [53.56634436151365, 13.269100373943559], // Beispielpunkt 7
            [53.56643166986505, 13.268475846783412], // Beispielpunkt 8
            [53.56576254217857, 13.268780466247069], // Beispielpunkt 9
            [53.566267742626934, 13.268499935255944], // Beispielpunkt 10
            [53.56653711029122, 13.268750987310785], // Beispielpunkt 11
            [53.56619553731601, 13.268718900031725], // Beispielpunkt 12
            [53.5662282503838, 13.268207197101098], // Beispielpunkt 13
            [53.5655961004054, 13.26808885297522], // Beispielpunkt 14
            [53.56688226677813, 13.267541415001245] // Beispielpunkt 15
        ];

        let currentIndex = 0;
        let totalScore = 0;
        let map, marker;

        const startButton = document.getElementById("start-button");
        const mapElement = document.getElementById("map");
        const imageElement = document.getElementById("image");
        const scoreElement = document.getElementById("score");
        const endMessageElement = document.getElementById("end-message");

        function startGame() {
            startButton.style.display = "none";
            showNextLocation();
        }

        function showNextLocation() {
            if (currentIndex >= locations.length) {
                endGame();
                return;
            }

            // Update image
            imageElement.src = `images/${currentIndex + 1}.jpg`;
            imageElement.style.display = "block";

            // Show map
            mapElement.style.display = "block";

            if (!map) {
                initializeMap();
            }

            map.setView([53.56610363634409, 13.268178764930465], 18);

            // Remove previous marker if exists
            if (marker) {
                map.removeLayer(marker);
            }

            map.once('click', function (e) {
                const guessedLat = e.latlng.lat;
                const guessedLng = e.latlng.lng;
                calculateScore(guessedLat, guessedLng);
                currentIndex++;
                setTimeout(showNextLocation, 1000); // Show next location after 1 second
            });
        }

        function initializeMap() {
            map = L.map('map').setView([53.56610363634409, 13.268178764930465], 18);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);
        }

        function calculateScore(guessedLat, guessedLng) {
            const actualLat = locations[currentIndex][0];
            const actualLng = locations[currentIndex][1];
            const distance = getDistance(guessedLat, guessedLng, actualLat, actualLng);

            let points = 0;
            let message = "";

            if (distance < 10) {
                points = 50;
                message = "Profi!";
            } else if (distance < 20) {
                points = 40;
                message = "Nice!";
            } else if (distance < 30) {
                points = 30;
                message = "Gut!";
            } else if (distance < 40) {
                points = 20;
                message = "Schlecht!";
            } else if (distance < 50) {
                points = 10;
                message = "Grottig!";
            } else {
                points = 0;
                message = "Bodenlos!";
            }

            totalScore += points;
            scoreElement.textContent = `Aktuelle Punktzahl: ${totalScore}`;
            alert(`Du hast ${points} Punkte! ${message}`); // Popup message after each guess
        }

        function getDistance(lat1, lng1, lat2, lng2) {
            const R = 6371e3; // metres
            const φ1 = lat1 * Math.PI / 180; // φ, λ in radians
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lng2 - lng1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const d = R * c; // in metres
            return d;
        }

        function endGame() {
            mapElement.style.display = "none";
            imageElement.style.display = "none";
            scoreElement.textContent = `Deine Gesamtpunktzahl: ${totalScore}`;

            endMessageElement.textContent = "Glückwunsch, du AEG-Profi! Scheint, als kennst du dich am AEG gut aus :D";
        }

        startButton.addEventListener("click", startGame);
    </script>
</body>
</html>
